- name: install and remove packages
  hosts: node
  become: yes
  tasks:
  - name: packages
    ansible.builtin.package:
     name: "{{ item.name }}"
     state: "{{ item.state }}"
    loop:
    - { name: 'nginx', state: 'present'}
    - { name: 'mysql', state: 'absent'}
    - { name: 'git', state: 'absent'}