- name: playbook control using ansible
  hosts: node
  become: yes
  tasks:
  - name: installing nginx
    ansible.builtin.dnf:
     name: nginx
     state: present
    when: ansible_os_family == "RedHat"
  
  - name: installing nginx
    ansible.builtin.apt:
     name: naginx
     state: present
    when: ansible_os_family == "Debian"